<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<center>
    <h1>Register page</h1>
<form method="post">
    {% csrf_token %}
    <table>
        <tr>
            <td>
                <label>Name</label>
            </td>
            <td>
                <input type="text" name="Name">
            </td>
        </tr>
        <tr>
              <td>
                <label>Address</label>
            </td>
            <td>
                <input type="text" name="Address">
            </td>
        </tr>
        <tr>
              <td>
                <label>Username</label>
            </td>
            <td>
                <input type="text" name="Username">
            </td>
        </tr>
        <tr>
              <td>
                <label>Password</label>
            </td>
            <td>
                <input type="text" name="Password">
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="Add">
            </td>
        </tr>
    </table>
</form>


</center>

</body>
</html>
